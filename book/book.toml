[book]
authors = ["Pragmatic AI Labs <info@paiml.com>"]
language = "en"
multilingual = false
src = "src"
title = "Repartir - Sovereign AI-Grade Distributed Computing"
description = "Pure Rust distributed computing primitives for CPU, GPU, and remote execution"

[build]
build-dir = "book"
create-missing = true
use-default-preprocessors = true

[output.html]
default-theme = "rust"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/paiml/repartir"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/paiml/repartir/edit/main/book/{path}"

[output.html.playground]
editable = true
copyable = true
copy-js = true
runnable = false
